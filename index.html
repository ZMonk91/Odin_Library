<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dr.Fakenstein's library </title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="col col-lg-2">

            </div>
            <div class="display-8">
                <h1>Welcome to Dr.Fakenstein's library!</h1>
            </div>
            <div class="col col-lg-2">

            </div>

            <br>
        </div>
    </div>

    <div class="container">
        <form>
            <form-group class="row">
                <div class="col-1"></div>
                <div class="col-3">
                    <label for=" title">Title</label>
                    <input type="text" id="title" placeholder="Book Title">
                </div>
                <div class="col-3">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author">
                </div>
                <div class="col-3">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" placeholder="Page Count">
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-4 bottom-section">
                    <label for="status-selection"> Status</label>
                    <select id="status-selection">
                        <option>Completed</option>
                        <option>In Progress</option>
                        <option>Haven't Started</option>
                    </select>
                </div>
                <div class="col-4 bottom-section">
                    <button type="button" id="button-1" class="btn btn-primary btn-sm"
                        onclick="addBook()">Submit</button>
                </div>
                <div class="col-2"></div>
            </form-group>
        </form>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col"> # </th>
                <th scope="col"> Cover </th>
                <th scope="col"> Title </th>
                <th scope="col"> Author</th>
                <th scope="col"> Pages </th>
                <th scope="col"> Status </th>
                <th scope="col"> </th>
            </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <script src="bookConstructor.js" defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
